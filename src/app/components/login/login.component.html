<div class="container">

    <form [formGroup]="loginForm">
        <h1 class="text-center">Login</h1>
        <div class="form-group">
          <label for="exampleInputEmail1">username</label>
          <input type="text" class="form-control" formControlName="username" [ngClass]="{ 'is-invalid': submitted && loginForm.controls['email']?.errors?.required}"  id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    
          <p  class="invalid-feedback" *ngIf="submitted && loginForm.controls['email']?.errors?.pattern"> Invalid email!</p>
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.controls['password']?.errors?.required}" formControlName="password" id="exampleInputPassword1" placeholder="Password">
        </div>

        <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
      </form>

</div>
